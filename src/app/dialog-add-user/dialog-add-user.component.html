<div class="dialig-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add User</h1>
    <mat-dialog-content>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First Name</mat-label>
                <input [(ngModel)]="user.firstName" [disabled]="loading" matInput placeholder="Firstname"  >
    
    
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [disabled]="loading" matInput placeholder="lastName"  [(ngModel)]="user.lastName">
    
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input [disabled]="loading" matInput placeholder="Email"  [(ngModel)]="user.email">
    
    
            </mat-form-field>
        </div>
    
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Birth Date </mat-label>
                <input [disabled]="loading" matInput  placeholder="BirthDate" [(ngModel)]="birthDate" [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
    
    
            </mat-form-field>
        </div>
    
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + House No.</mat-label>
                <input [disabled]="loading" matInput [(ngModel)]="user.street"  placeholder="Adress">
    
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Zip code</mat-label>
                <input [disabled]="loading" matInput  [(ngModel)]="user.zipCode" placeholder="Zip Code">
    
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading"  matInput [(ngModel)]="user.city" placeholder="City">
    
            </mat-form-field>
        </div>
    
    
    </mat-dialog-content>
    <mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="this.dialogRef.close()" >Cancel</button>
        <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</div>
