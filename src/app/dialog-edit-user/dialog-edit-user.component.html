<div class="dialig-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add User</h1>
    <mat-dialog-content>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First Name</mat-label>
                <input [(ngModel)]="user.firstName" [disabled]="loading" matInput placeholder="Firstname">


            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [disabled]="loading" matInput placeholder="lastName" [(ngModel)]="user.lastName">

            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input [disabled]="loading" matInput placeholder="Email" [(ngModel)]="user.email">


            </mat-form-field>
        </div>


        <mat-dialog-actions>
            <button [disabled]="loading" mat-button (click)="this.dialogRef.close()">Cancel</button>
            <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
        </mat-dialog-actions>
    </mat-dialog-content>
</div>
